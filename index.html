<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IA Experimental</title>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="src/css/app.css">
</head>

<body>
    <div id="app">
        <div id="floating-square">
            <p>quadradao</p>
        </div>
        <el-row class="menu__outer">
            <el-menu
                :default-active="activeMenu"
                class="el-menu-demo"
                mode="horizontal"
                @select="handleMenu"
                background-color="#FAF3DD"
                text-color="#8FC0A9"
                active-text-color="#68B0AB">
                <el-menu-item index="1" class="menu-text">{{ dictData[language].menu1 }}</el-menu-item>
                <el-menu-item index="2" class="menu-text">{{ dictData[language].menu2 }}</el-menu-item>
            </el-menu>
        </el-row>
        <el-row class="language-menu__outer">
            <div v-if="language == 'pt'" >
                <img src="./src/assets/images/pt_flag.png" class="language-menu-img" id="active" @click="language = 'pt'">
                <img src="./src/assets/images/en_flag.png" class="language-menu-img" @click="language = 'en'">
            </div>
            <div v-else >
                <img src="./src/assets/images/pt_flag.png" class="language-menu-img" @click="language = 'pt'">
                <img src="./src/assets/images/en_flag.png" class="language-menu-img" id="active" @click="language = 'en'">
            </div>
        </el-row>

        <!-- home -->
        <div v-if="activeMenu === '1'">
            Apresentação
        </div>

        <!-- pesquisa -->
        <div v-else>
            <el-row class="input-bar__outer" type="flex">
                <el-col class="input-bar__inner">
                    <el-input
                        :placeholder="dictData[language].inputPlaceholder" 
                        v-model="inputData" 
                        class="input-bar" 
                        size="medium">
                    </el-input>
                </el-col>
                <i class="material-icons search-btn">search</i>
            </el-row>
        </div>
    </div>

</body>
    <!-- import vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- import element ui -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- import axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- import app -->
    <script src="src/app.js"></script>
    
</html>
